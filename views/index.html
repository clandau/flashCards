<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">                               
        <meta http-equiv="x-ua-compatible" content="ie=edge"> 
        <title>Flash card API</title>
        <link href="https://fonts.googleapis.com/css?family=Libre+Franklin" rel='stylesheet' type='text/css'>
        <link href='style.css' rel='stylesheet' type='text/css'/>
    </head>

    <body>
        <div class='container'>
            <h1 id='title'>Flash Card API</h1>
            <div class='form'>
                <h3>Get a random card</h3>
                <form action='/random/' method='GET'>
                    <input id='category' type='text' name='category' placeholder='category (optional)'><br>
                    <button type='submit'>Get a random card</button>
                </form>
            </div>
            <div class='form'>
                <form action="/card/new" method='POST'>
                    <h3>Add a new card</h3>
                    <input id='side1' type='text' name='side1' placeholder='Enter text for side one'><br>
                    <textarea id='side2' type='textarea' name='side2' rows='5' cols='33' placeholder='Enter text for side two'></textarea><br>
                    <button type='submit' value='Submit card'>Submit card</button>
                </form>
            </div>
        </div>
        
    </body>
</html>
