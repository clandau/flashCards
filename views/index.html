<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">                               
        <meta http-equiv="x-ua-compatible" content="ie=edge"> 
        <title>Flash card API</title>
        <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel='stylesheet' type='text/css'>
        <link href='style.css' rel='stylesheet' type='text/css'/>
    </head>

    <body>
        <div class='container'>
            <h1 id='title'>Flash Card API</h1>
            <div class='form'>
                <h3>Get a random card</h3>
                <form action='/random/' method='GET'>
                    <input id='category' type='text' name='category' placeholder='Category (optional)'><br>
                    <button type='submit'>Get a random card</button>
                </form>
            </div>
            <div class='form'>
                <form action="/new" method='POST'>
                    <h3>Add a new card</h3>
                    <input id='category' type='text' name='category' placeholder="Category (optional)"><br>
                    <input id='sideA' type='text' name='sideA' placeholder='Enter text for side one'><br>
                    <textarea id='sideB' type='textarea' name='sideB' rows='5' cols='33' placeholder='Enter text for side two'></textarea><br>
                    <button type='submit' value='Submit card'>Submit card</button>
                </form>
            </div>
            <!-- <p>GET a random card: <code>GET /random?{category}</code></p> -->
        </div>
        
    </body>
</html>
